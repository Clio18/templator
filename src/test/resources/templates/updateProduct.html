<!DOCTYPE html>
<html lang="en">
<#include "_head.html">
<body style="margin-left: 40px">

<h1>Update product</h1>

<div class="container">
   <form class="row g-3" action="/products/update" method="post">
       <input type="hidden" name="id" value="${product.id}">

        <div class="container">
            <div class="col-md-6">
                <label class="form-label">Product name</label>
                <input type="text" class="form-control" name="name"  value="${product.name}" required>
                <div class="form-text">Enter product name</div>
            </div>
        </div>

        <div class="container">
            <div class="col-md-6">
                <label class="form-label">Product price</label>
                <input type="number" step="0.01" class="form-control"
                       min="0" name="price" value="${product.price?string.computer}" required>
                <div class="form-text">Enter product price</div>
            </div>
        </div>

       <div class="container">
           <div class="col-md-6">
               <label class="form-label">Product description</label>
               <input type="text" class="form-control" name="description" value="${product.description}" required>
               <div class="form-text">Enter product description</div>
           </div>
       </div>

        <div class="col-12">
            <button type="submit" class="btn btn-warning">Submit</button>
        </div>
       <div style="margin-top: 20px" class="col-12">
           <a type="button" href="/products" class="btn btn-success" style="width: 80px">Back</a>
       </div>
    </form>
</div>
<#if errorMessage??>
<div>
    <p align="center"><strong>${errorMessage}</strong></p>
</div>
</#if>
</body>
</html>
